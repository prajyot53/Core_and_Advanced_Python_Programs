<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabular Format</title>
    <style>
        table,th,td{
            border:1px solid black;

        }
        </style>
</head>
<body>
    <h1>Product table</h1>
    <table>
        <tr>
          <th>Product_number</th>
          <th>Product_name</th>
          <th>Original_Price</th>
          <th>Selling_Price</th>
          <th>Quantity</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Soap</td>
            <td>1000</td>
            <td>1200</td>
            <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dettol</td>
                <td>2000</td>
                <td>2200</td>
                <td>500</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Brush</td>
                    <td>100</td>
                    <td>110</td>
                    <td>10</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Colgate</td>
                        <td>200</td>
                        <td>210</td>
                        <td>90</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Maggi</td>
                            <td>20</td>
                            <td>22</td>
                            <td>500</td>
                            </tr>
                            <tr>
                                <td>6</td>
                                <td>Biscuit</td>
                                <td>10</td>
                                <td>20</td>
                                <td>300</td>
                                </tr>

          </table>
</body>
</html>
